<!DOCTYPE html>
<html class="no-js" lang="en-GB">
  <head>
    <title>Agile Comparison - Compare your energy usage against octopus agile prices</title>
    <meta type="og:description" content="Compare your energy usage against octopus agile prices">
    <meta charset="utf-8">
    <script src="dist/main.js"></script>
    <style>
      body {
        margin: 0;
      }

      header {
        background-color: gray;
        padding: 10px;
        color: white;
        display: flex;
      }

      header * {
        flex: 1;
      }

      header a {
        text-align: right;
        color: red;
        font-weight: bold;
      }

      section {
        margin: auto;
        max-width: 640px;
        background-color: whitesmoke;
        padding: 20px;
      }

      section li {
        padding: 5px;
      }

      .rates {
        display: flex;
      }

      .rates-text {
        flex: 1;
      }

      .Results {
         display: none;
      }

      .active {
        display: block;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Agile Comparison</h1>
      <a href="https://share.octopus.energy/sunny-pup-744">Click here for Â£50 credit when you switch</a>
    </header>

    <section class="Input">
      <ol>
        <li>Upload your usage <input type="file" name="csv" /></li>
        <li>Select your region
          <select name="region">
            <option value="B">East Midlands</option>
            <option value="A">Eastern England</option>
            <option value="C">London</option>
            <option value="D">Merseyside &amp; Northern Wales</option>
            <option value="F">North Eastern England</option>
            <option value="G">North Western England</option>
            <option value="P">Northern Scotland</option>
            <option value="J">South Eastern England</option>
            <option value="L">South Western England</option>
            <option value="H">Southern England</option>
            <option value="N">Southern Scotland</option>
            <option value="K">Southern Wales</option>
            <option value="M">Yorkshire</option>
          </select>
        </li>
        <li>
          <div>
            <div class="rates"><span class="rates-text">Enter kWh Rate</span> <input type="number" name="rate" value="15" step="1" /></div>
            <div class="rates"><span class="rates-text">Enter standing charge</span> <input type="number" name="standing_charge" value="20" step="1" /></div>
          </div>
        </li>
        <li><button id="calculate">Calculate</button></lI>
      </ol>
    </section>

    <section class="Results">
      <div><span data-content="from"></span> to <span data-content="to"></span></div>
      <div><span>Total Usage</span> <span data-content="total-usage"></span>kWh</div>
      <div><span>Cost with current supplier</span> <span data-content="current-supplier-cost"></span></div>
      <div><span>Cost with Octopus Agile</span> <span data-content="octopus-agile-cost"></span></div>
    </section>
  </body>
</html>
